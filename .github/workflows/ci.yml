name: Resonate-Microservice CI

on:
  push:
    branches: [main, master]
    paths:
      - 'Resonate-Microservice/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'Resonate-Microservice/**'

defaults:
  run:
    working-directory: Resonate-Microservice

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: Resonate-Microservice/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=app --cov-report=xml
        env:
          OPENAI_API_KEY: test-key-not-real
          INTERNAL_API_SECRET: test-secret-not-real

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Resonate-Microservice/coverage.xml
          retention-days: 7
